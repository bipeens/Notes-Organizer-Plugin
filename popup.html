<!DOCTYPE html>
<html>
<head>
  <title>GitHub Notes Organizer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="drag-handle">
      <span class="drag-icon">â‹®â‹®</span>
      <h2>Save to GitHub</h2>
      <button id="closeButton" class="close-button">âœ•</button>
    </div>
    
    <div class="github-settings">
      <button id="toggleSettings" class="link-button">
        <span class="gear-icon">âš™</span> GitHub Settings
      </button>
      
      <div id="settingsPanel" class="settings-panel hidden">
        <input type="password" id="githubToken" placeholder="GitHub Personal Access Token">
        <input type="password" id="aiApiKey" placeholder="Google AI API Key">
        <input type="text" id="repoOwner" placeholder="Repository Owner">
        <input type="text" id="repoName" placeholder="Repository Name">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" checked>
          <label for="rememberMe">Remember these settings</label>
        </div>
        <button id="saveSettings" class="secondary-button">Save Settings</button>
      </div>
    </div>

    <div class="capture-buttons">
      <button id="screenshotButton" class="secondary-button">
        <span class="camera-icon">ğŸ“¸</span> Take Screenshot
      </button>
      <div class="drop-zone" id="dropZone">
        <div class="drop-zone-text">
          Drop images here or click to upload
          <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
        </div>
      </div>
    </div>

    <textarea id="selectedText" class="text-content" placeholder="Selected text will appear here. You can edit it."></textarea>
    
    <div id="screenshotPreview" class="screenshot-preview hidden">
      <img id="screenshotImage" alt="Screenshot preview">
      <button id="removeScreenshot" class="icon-button">âŒ</button>
    </div>
    
    <div class="category-section">
      <label for="category">Select Category:</label>
      <select id="category">
        <option value="">Choose a category...</option>
        <option value="Sport">Sport</option>
        <option value="AI">AI</option>
        <option value="Medical">Medical</option>
        <option value="Personal">Personal</option>
        <option value="Travel">Travel</option>
        <option value="Home Interior">Home Interior</option>
        <option value="Family">Family</option>
        <option value="Office">Office</option>
        <option value="Blogs">Blogs</option>
        <option value="History">History</option>
        <option value="School">School</option>
        <option value="Devops">Devops</option>
        <option value="Careers">Careers</option>
        <option value="Friends">Friends</option>
        <option value="Jokes">Jokes</option>
        <option value="Movies">Movies</option>
      </select>
      
      <div class="category-actions">
        <button id="summarizeCategory" class="secondary-button">
          <span class="ai-icon">ğŸ¤–</span> Summarize Category
        </button>
        <button id="regenerateTitlesAndTags" class="secondary-button">
          <span class="ai-icon">ğŸ·ï¸</span> Regenerate Titles & Tags
        </button>
      </div>
      
      <div class="new-category">
        <input type="text" id="newCategory" placeholder="Or create new category">
      </div>
    </div>

    <div id="summaryPanel" class="summary-panel hidden">
      <h3>Category Summary</h3>
      <div id="summaryContent" class="summary-content"></div>
      <div class="summary-actions">
        <button id="speakSummary" class="secondary-button">
          <span class="speak-icon">ğŸ”Š</span> Read Summary
        </button>
        <button id="stopSpeaking" class="secondary-button hidden">
          <span class="stop-icon">ğŸ”‡</span> Stop Reading
        </button>
        <button id="closeSummary" class="close-button">âœ•</button>
      </div>
    </div>

    <div class="action-buttons">
      <button id="saveButton" class="primary-button">Save to GitHub</button>
    </div>

    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
